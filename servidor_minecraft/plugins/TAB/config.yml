  - '&7ᴇꜱᴛÁꜱ ᴊᴜɢᴀɴᴅᴏ ᴀᴄᴛᴜᴀʟᴍᴇɴᴛᴇ ᴇɴ ᴇʟ ꜱᴇʀᴠᴇʀ ᴅᴇ &fᴅᴇɴᴋᴀɪ'
  - ''
  footer:
  - ''
  - '&9&lᴅɪꜱᴄᴏʀᴅ'
  - ''
  - ᴇɴᴛʀᴀ ᴀʟ ᴅɪꜱᴄᴏʀᴅ ᴘᴀʀᴀ ᴍÁꜱ ɪɴꜰᴏʀᴍᴀᴄɪÓɴ
